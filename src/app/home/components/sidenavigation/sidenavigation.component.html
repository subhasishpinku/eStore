<div class="side-navigation" *ngIf="categories.length > 0; else loading">
    <div class="section-title">
      <h3>Category</h3>
    </div>
    <div class="accordion">
      <div *ngFor="let mainCategory of getCategories(); let i=index" class="accordion-item individual-category">
        <div class="accordion-header">
          <button class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  [attr.data-bs-target]="'#collapse' + i">
            <div class="category-title">
              <a href="#">{{ mainCategory.category_name }}</a>
            </div>
          </button>
        </div>
        <div [id]="'collapse' + i"
             class="accordion-collapse collapse show">
          <div class="accordion-body">
            <ul>
              <li *ngFor="let subCategory of getCategories(mainCategory._id)" class="sub-items">
                <a (click)="onSubCategoryClick(subCategory)">{{ subCategory.category_name }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #loading>
    <p>Loading categories...</p>
  </ng-template>
